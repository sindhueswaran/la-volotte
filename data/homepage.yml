banner:
  enable : true
  title : "La Volotte"
  content : "Die bezaubernde, alte Ladentür öffnet sich zu 'La Volotte' ,und ein charmantes, kleines Geschäft mit einer großen Auswahl an ausgesuchten, hochwertigen Naturgarnen aus verschiedenen Ländern lädt die Kundschaft zum Schwelgen und Finden ein!"
  content1 : "Barbara Münz und Eckart Kreuzer bieten mit Freude und Leidenschaft neben den schönen Garnen und Stricknadeln in diversen Workshops gerne auch  Anleitung und kompetente Beratung an. Regelmäßig am ersten Samstag im Monat findet in gemütlicher Runde bei unserem beliebten Strickcafé ein reger Austausch statt!"
  content2 : "Wenn Sie nicht selbst stricken, können Sie aus unseren Garnen auch individuelle Anfertigungen in Auftrag  geben, sprechen Sie uns an!"
  image : "images/test/ybimladaen.jpg"
  # button
  button:
    enable : false
    label : "All Products"
    link : "products"
  # demo video
