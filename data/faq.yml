faqItem:
  - title : Wie bezahle ich für meine Bestellung?
    content : In Ihrer Bestellbestätigung finden Sie alle relevanten Daten für Ihre Überweisung an uns. Bitte überweisen Sie den Gesamtbetrag auf unser Konto und vergessen Sie dabei nicht, die Bestellnummer als Verwendungszweck anzugeben. Sobald Ihre Zahlung bei uns eintrifft, wird Ihre Bestellung bearbeitet.

  - title : Sind die genannten Preise inklusiv Mehrwertsteuer?
    content : Ja, alle Preise sind inklusive Mehrwertsteuer, zuzüglich Versandkosten.

  - title : Was kostet der Versand?
    content : Innerhalb Deutschland kostet der Versand 4,99 €.

