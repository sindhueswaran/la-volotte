faqItem:
  - title : Wie lange dauert meine Bestellung? 
    content : Sofern das bestellte Garn lieferbar ist, wird die Ware nach Zahlungseingang verschickt. 

  - title : Wie kann ich bezahlen? 
    content : Die Rechnung wird per Mail verschickt und kann dann direkt per Überweisung bezahlt werden. Sollte ein gewünschter Artikel nicht lieferbar sein, wird dies mitgeteilt, und der Artikel kann zu gegebener Zeit neu bestellt werden. 

  - title : Kann ich Artikel zurücksenden? 
    content : Ja, eine Rücksendung ist möglich, erfolgt aber auf eigene Kosten. Es gibt keinen Portogutschein für Retouren.

  - title : Ist telefonische Beratung möglich? 
    content : Ja, grundsätzlich ist dies während der Öffnungszeiten möglich. Bitte per Mail anfragen.

   
